# Deploy web app to Vercel preview (development) after ci-web passes on main/master.
# Required GitHub secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# Optional: CONTACT_TO_EMAIL â€” synced to Vercel env before deploy so the contact form works.
name: deploy-development

on:
    workflow_run:
        workflows: [ci-web]
        types: [completed]
        branches: [main, master]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.workflow_run.head_sha }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "pnpm"
                  cache-dependency-path: pnpm-lock.yaml

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Sync CONTACT_TO_EMAIL to Vercel
              env:
                  CONTACT_EMAIL: ${{ secrets.CONTACT_TO_EMAIL }}
              run: |
                  if [ -z "$CONTACT_EMAIL" ]; then echo "CONTACT_TO_EMAIL secret not set, skipping."; exit 0; fi
                  payload=$(jq -n --arg v "$CONTACT_EMAIL" '{key:"CONTACT_TO_EMAIL",value:$v,type:"plain",target:["production","preview"]}')
                  curl -fsS -X POST "https://api.vercel.com/v10/projects/${{ secrets.VERCEL_PROJECT_ID }}/env?upsert=true" \
                    -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
                    -H "Content-Type: application/json" \
                    -d "$payload"

            # Deploy from repo root so full monorepo is uploaded; Vercel Root Directory must be "apps/web".
            - name: Deploy to Vercel (preview / development)
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  working-directory: .
                  github-comment: false
              env:
                  PATH: /usr/bin:/usr/local/bin:${{ github.workspace }}/node_modules/.bin:${{ env.PATH }}
